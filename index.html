<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Registro de Usuarios</h2>
                    </div>
                    <div class="card-body">
                        <form id="formulario">
                            <div class="form-group">
                                <label for="id">ID</label>
                                <input type="text" class="form-control" id="id" name="id" placeholder="ID" required>
                            </div>
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
                            </div>
                            <button type="button" class="btn btn-primary btn-block" id="agregarBtn">Agregar</button>
                        </form>
                        <button class="btn btn-secondary btn-block mt-3" id="verUsuariosBtn">Ver Usuarios</button>
                        <ul class="list-group mt-3" id="listaRegistros"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        async function fetchUsuarios() {
            const response = await fetch('http://localhost:8080/ver');
            const usuarios = await response.json();
            const listaRegistros = document.getElementById('listaRegistros');
            listaRegistros.innerHTML = '';
            usuarios.forEach(usuario => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.textContent = `${usuario.id}: ${usuario.nombre}`;
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Eliminar';
                deleteBtn.className = 'btn btn-danger btn-sm';
                deleteBtn.addEventListener('click', async () => {
                    try {
                        const response = await fetch('http://localhost:8080/eliminar', {
                            method: 'DELETE',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ id: usuario.id })
                        });
                        if (response.ok) {
                            alert('Usuario eliminado');
                            li.remove();
                        } else {
                            const errorData = await response.json();
                            alert('Error al eliminar el usuario: ' + errorData.message);
                        }
                    } catch (error) {
                        console.error('Error al eliminar el usuario:', error);
                        alert('Error al eliminar el usuario');
                    }
                });
                li.appendChild(deleteBtn);
                listaRegistros.appendChild(li);
            });
        }

        document.getElementById('agregarBtn').addEventListener('click', async () => {
            const id = document.getElementById('ID').value;
            const nombre = document.getElementById('nombre').value;
            const response = await fetch('http://localhost:8080/agregar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id, nombre })
            });
            const result = await response.json();
            if (response.ok) {
                alert('Usuario agregado');
                document.getElementById('id').value = '';
                document.getElementById('nombre').value = '';
                fetchUsuarios();
            } else {
                alert('Error al agregar el usuario: ' + result.message);
            }
        });

        document.getElementById('verUsuariosBtn').addEventListener('click', fetchUsuarios);
    </script>
</body>
</html>
